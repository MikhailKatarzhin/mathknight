<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="Login">User Login Page</title>
</head>
<body>
    <th:block layout:fragment="content">
      <h1 th:text="${'User Login Page'}">User Login Page</h1>

      <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username or password.
          </div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-info">You have been logged out.</div>
        </div>
        <div class="form-group">
          <label for="email" th:text="Email">Электронный адрес</label>: <input type="text"
                                                                         id="email" name="email" class="form-control"
                                                                         autofocus="autofocus" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password" th:text="Password">Пароль</label>: <input type="password"
                                                                            id="password" name="password" class="form-control"
                                                                            placeholder="Password">
        </div>

        <div class="form-group">
          <input type="submit" name="login-submit" id="login-submit"
                 class="stdBtn" value="Авторизоваться">
        </div>
      </form>

    </th:block>
</body>
</html>
